{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
      {% for row in stocks%}
    <tr>
      <td>{{ row["symbol"] }}</td>
      <td>{{ row["name"] }}</td>
      <td>{{ row["shares"] }}</td>
      <td>{{ row["price"]}}</td>
      <td>{{ row["total"] }}</td>
    </tr>
        {% endfor %}
    <tr>
    <td colspan = "1">CASH</td>
    <td colspan = "3"></td>
    <td> {{ cash }}</td>
    </tr>
    <tr>
    <td colspan = "1" style="font-weight:bold">TOTAL</td>
    <td colspan = "3"></td>
    <td> {{ overalltotal }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
